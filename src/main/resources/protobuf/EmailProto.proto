// 指定使用proto3，如果不指定的话，编译器会使用proto2去编译
syntax = "proto3"; // [proto2|proto3]

message Attachment {
    string name = 1;
    string originalFilename = 2;
    string contentType = 3;
    bytes content = 4;
}

message Mail {
    // 定义Mail的成员变量，需要指定：变量类型、变量名、变量Tag
    string subject = 1;
    string body = 2;
    string to = 3;
    string cc = 4;
    repeated Attachment attachments = 5;
}

